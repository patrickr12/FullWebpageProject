<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video background website">
    <!-- Link to FontAwesome -->
    <script src="https://kit.fontawesome.com/2d5ed3a50a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <!-- section#main -->
    <section id="main">
        <!-- #video-container -->
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes any sound/audio from the video. -->
            <video src="Media/html.mp4" autoplay loop muted></video>
        </div>
        <!-- Div to cover/darken video -->
        <div id="cover"></div>
        <div id="content">
            <h1>Austin Benedict</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an id will take the user to the element with that id on the webpage -->
            <a href="#about" id="click">About</a>
        </div>
    </section>


    <!-- section#about -->
    <section id="about">
        <h1>About</h1>
        <p>Currently enrolled in the Commonwealth Coders Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </section>
</body>
</html>
